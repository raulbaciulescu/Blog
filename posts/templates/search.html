{% extends 'base.html' %}
{% block content %}
    <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-3">
                    <h1 class="fw-bolder">
                        {% if posts %}
                            Result of your search:
                            {% else %}
                            I can't find anything!
                        {% endif %}
                    </h1>
                </div>
            </div>
            </header>
    <div class="col-lg-8">
        {% if posts %}
            <div class="row">
                        {% for object in posts %}
                            <div class="col-lg-6">
                                     <div class="card mb-4">
                                        <a href="#!"><img class="card-img-top" src="{{ object.image.url }}" alt="..." width=700 height=350/></a>
                                        <div class="card-body">
                                            <div class="small text-muted">{{ object.created}}</div>
                                            <h2 class="card-title h4">{{ object.title }}</h2>
                                            <p class="card-text">{{ object }}</p>
                                            <a class="btn btn-primary" href="{{ object.get_absolute_url }}">Read more â†’</a>
                                        </div>
                                     </div>
                            </div>
                        {% endfor %}
                    </div>
        {% endif %}
    </div>
{% endblock %}
